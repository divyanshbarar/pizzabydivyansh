{% extends "base.htm" %}
{% block title %}
Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1600x600/?contact" class="d-block w-100" alt="...">
</div>
<div class="container my-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <H1 class="text-center">Contact Us </H1>
        <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your No.">
        </div>

        <div class="form-group">
            <label for="desc">How we can help you ???</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="sumbit" class="btn btn-primary">Sumbit</button>
    </form>

</div>
{% endblock body %}
